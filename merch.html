function size(index){
  var sizes = document.getElementById("size").children;
  console.log(sizes);
  for (let i=0; i<sizes.length;i++){
    let current = sizes[i];
    console.log(current.tagName);
    if (current.tagName == 'P'){
      let currentId = "size"+index;
      if (current.id == currentId){
        current.style.color = "#e77d11";
        current.style.backGroundColor = "rgba(64, 64, 64, .3)";
        current.style.borderRadius = "100%";
      }

      else{
        current.style.color = "white";
        current.style.backGroundColor = "rgba(32, 32, 32)";
        current.style.borderRadius = "none";
      }
    }
  }
}

function currentCard(prodId) {
  var cards = document.getElementsByClassName("card");
  for (let i = 0; i < cards.length; i++) {
    var card = cards[i];
    if (card.id == prodId + '-card') {
      card.classList.add("active");
    } else {
      card.classList.remove("active");
    }
  }
}

function getCartData() {
  var cartData = [];
  var cartCookie = document.cookie.replace(/(?:(?:^|.*;\s*)cart\s*\=\s*([^;]*).*$)|^.*$/, "$1");

  if (cartCookie) {
    cartData = JSON.parse(cartCookie);
  }
      
  return cartData;
}

// Function to set the cart data in the cookie
function setCartData(name, vari, size, qty) {
  var cartData = [name, vari, size, qty];
  document.cookie = "cart=" + JSON.stringify(cartData);
}

function clearCart() {
  setCartData([]);
